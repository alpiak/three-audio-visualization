<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<style>
			body {
				margin: 0;
				background-color: #000;
			}

			.tool-bar {
				position: absolute;
				top: 0;
				right: 0;
				width: 310px;
				z-index: 1;
			}

			input {
				width: 100px;
			}

			.tool-bar {
				position: absolute;
				top: 0;
				right: 0;
				width: 310px;
			}

			input {
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div class="tool-bar">
			<div id="tool-bar__tile-animation">
				<select class="type">
					<option value="shake">Shake</option>
					<option value="rollover">Roll Over</option>
					<option value="float">Float</option>
				</select>
				<select class="direction">
					<option value="vertical">Vertical</option>
					<option value="horizontal">Horizontal</option>
					<option value="cross">Cross</option>
				</select>
				<input class="id" placeholder="Tile Id">
				<input class="color" placeholder="Color">
				<button>Animate</button>
			</div>
			<div id="tool-bar__tiles-animation">
				<div>
					<select class="type">
						<option value="shake">Shake</option>
						<option value="rollover">Roll Over</option>
					</select>
					<select class="direction">
						<option value="vertical">Vertical</option>
						<option value="horizontal">Horizontal</option>
						<option value="cross">Cross</option>
					</select>
					<input value="-100" class="x" placeholder="">
					<input value="-100" class="y" placeholder="Y">
					<input value="0" class="z" placeholder="Z">
					<input value=".1" class="speed" placeholder="Speed">
					<input value="1" class="power" placeholder="Power">
					<input class="color" placeholder="Color">
					<button class="wave">Wave</button>
				</div>
				<div>
					<button class="float-start">Float</button>
					<button class="float-stop">Stop float</button>
				</div>
			</div>
			<div id="tool-bar__layout-animation">
				<select class="type">
					<option value="musicNote">Music note</option>
					<option value="play">Play</option>
				</select>
				<button class="switch">Switch layout</button>
			<div id="tool-bar__general">
				<button class="mode_physics">Enter physics mode</button>
				<button class="mode_basic">Enter basic mode</button>
				<button class="show">Show</button>
				<button class="hide">Hide</button>
			</div>
			<div id="tool-bar__physics">
				<div>
					<input value="1000000,1100000,1200000" class="forces" placeholder="Forces">
					<button class="apply-force">Apply force</button>
				</div>
				<div>
					<input value="http://m10.music.126.net/20180319165318/a41fe623eef7bf6dd202f6c307cf9965/ymusic/839c/596a/6461/2b2180a1a5f35ed64a0a80952468465f.mp3" class="audio-source" placeholder="Audio source">
					<input value="8" class="band-width" placeholder="Band width">
					<button class="load-audio-source">Load</button>
				</div>
			</div>
		</div>
	</body>
</html>
